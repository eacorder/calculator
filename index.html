<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/calculate.png">
    <!-- general css for general components -->
    <link rel="stylesheet" href="games.css">
    <!-- css for specific elements -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container flexColumns">
        <header class="header">
            <h1>Calculator</h1>
        </header>
        <div class="content flexRows halfSpace">
            <div class="calculator flexColumns">                
                <div class="screen flexColumns halfSpace"> 
                    <div class="result" >100+100</div>  
                    <div class="result">200</div>    
                </div>
                <div  class="section flexRows ">
                    <button>CE</button>
                    <button>AC</button>
                    <button>X</button>
                    <button>/</button>
                </div> 
                <div  class="section flexRows ">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>%</button>
                </div> 
                <div  class="section flexRows ">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div> 
                <div  class="section flexRows ">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div> 
                <div  class="section flexRows ">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>
                </div> 
            </div>          
             
        </div>
        
    </div>
</body>
</html>
