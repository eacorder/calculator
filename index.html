<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/calculate.png">
    <!-- general css for general components -->
    <link rel="stylesheet" href="games.css">
    <!-- css for specific elements -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container flexColumns">
        <header class="header">
            <h1>Calculator</h1>
        </header>
        <div class="content flexRows halfSpace">
            <div class="calculator flexColumns">                
                <div class="screen flexColumns halfSpace"> 
                    <div id="operation" class="result" ></div>  
                    <div id="result" class="result">0</div>    
                </div>
                <div  class="section flexRows ">
                    <button class="function" value="ce" >CE</button>
                    <button class="function"  value="ac">AC</button>
                    <button class="function"  value="*">X</button>
                    <button class="function"  value="/">/</button>
                </div> 
                <div  class="section flexRows ">
                    <button class="number"  value="7" >7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="function" value="%">%</button>
                </div> 
                <div  class="section flexRows ">
                    <button class="number"  value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="function" value="-">-</button>
                </div> 
                <div  class="section flexRows ">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="function" value="+">+</button>
                </div> 
                <div  class="section flexRows ">
                    <button class="number" value="00">00</button>
                    <button class="number" value="0">0</button>
                    <button class="number" value=".">.</button>
                    <button value="=" class="equal function">=</button>
                </div> 
            </div>          
             
        </div>
        
    </div>
    <script type="text/javascript" src="functions.js"></script>
</body>
</html>
